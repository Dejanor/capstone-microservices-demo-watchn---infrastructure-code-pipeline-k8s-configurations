name: Catalog CI

on:
  push:
    branches:
    - master
    paths:
    - 'src/catalog/**'
  pull_request:
    branches:
    - master
    paths:
    - 'src/catalog/**'

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: '1.13.8'
    - name: Run
      run: |
        src/catalog/scripts/ci.sh
    