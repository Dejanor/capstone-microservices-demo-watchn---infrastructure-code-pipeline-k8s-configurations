name: Carts CI

on:
  push:
    branches:
    - master
    paths:
    - 'src/cart/**'
  pull_request:
    branches:
    - master
    paths:
    - 'src/cart/**'

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install Pack
      run: |
        mkdir -p $GITHUB_WORKSPACE/bin
        echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH
        wget https://github.com/buildpack/pack/releases/download/v0.17.0/pack-v0.17.0-linux.tgz \
          && tar -xvf pack-v0.17.0-linux.tgz \
          && mv pack $GITHUB_WORKSPACE/bin/pack
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
      with:
        image: tonistiigi/binfmt:latest
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Run
      env:
        AWS_ACCESS_KEY_ID: dummy
        AWS_SECRET_ACCESS_KEY: dummy
        MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
      run: |
        src/cart/scripts/ci.sh
    - name: Docker Compose
      run: |
        (cd src/cart && docker-compose up -d)

        scripts/check-url.sh localhost:8082/actuator/health