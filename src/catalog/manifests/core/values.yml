#@data/values
---
#@overlay/match missing_ok=True
catalog:
  image: 
    name: watchn-catalog
    build:
      id: watchn-catalog
      path: .
  replicas: 1
  services:
    mysqlWriter:
      secret: catalog-writer-db
    mysqlReader:
      secret: catalog-reader-db
  configMap:
    name: ""

  metrics:
    enabled: false
    service:
      port: 8080
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"

  hpa:
    enabled: false
    minReplicas: 3
    maxReplicas: 6