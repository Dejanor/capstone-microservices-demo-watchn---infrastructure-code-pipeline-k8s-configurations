version: '2'

services:
  carts:
    build:
      context: .
      dockerfile: ../../images/java/Dockerfile
      args:
        JAR_PATH: target/carts.jar
    image: microservices-demo/carts
    hostname: carts
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - reschedule=on-node-failure
    ports:
      - "8081:8080"
  carts-db:
    image: amazon/dynamodb-local:1.13.1
    hostname: carts-db
    restart: always
    cap_drop:
      - all
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - reschedule=on-node-failure
    ports:
      - "8080:8080"