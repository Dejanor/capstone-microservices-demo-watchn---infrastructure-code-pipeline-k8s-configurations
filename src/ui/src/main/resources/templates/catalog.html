<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'catalog')}">
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!-- breadcrumb-->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Home</a></li>
                    <li aria-current="page" class="breadcrumb-item active">Catalog</li>
                </ol>
            </nav>
        </div>
        <div class="col-lg-3">
            <!--
            *** MENUS AND FILTERS ***
            _________________________________________________________
            -->
            <div class="card sidebar-menu mb-4">
                <div class="card-header">
                    <h3 class="h4 card-title">Categories</h3>
                </div>
                <div class="card-body">
                    <ul class="nav nav-pills flex-column category-menu">
                        <li>
                            <ul class="list-unstyled">
                                <li><a href="category.html" class="nav-link" th:each="tag : ${tags}"
                                       th:text="${tag.displayName}"
                                       th:href="@{/catalog(page=${page.page},size=3,tag=${tag.name})}"
                                       th:classappend="${selectedTag == tag.name} ? 'active' : ''">T-shirts</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- *** MENUS AND FILTERS END ***-->
        </div>
        <div class="col-lg-9">
            <div class="box info-bar">
                <div class="row">
                    <div class="col-md-12 col-lg-4 products-showing">Showing <strong th:text="${catalog.size()}">12</strong> of <strong th:text="${page.totalRecords}">25</strong> products</div>
                    <div class="col-md-12 col-lg-7 products-number-sort">
                        <form class="form-inline d-block d-lg-flex justify-content-between flex-column flex-md-row">
                            <div class="products-number"><strong>Show</strong>
                                <a th:href="@{/catalog(page=${page.page},size=3,tag=${selectedTag})}" class="btn btn-sm" th:classappend="${3 == page.size} ? 'btn-primary' : 'btn-outline-secondary'">3</a>
                                <a th:href="@{/catalog(page=${page.page},size=9,tag=${selectedTag})}" class="btn btn-sm" th:classappend="${9 == page.size} ? 'btn-primary' : 'btn-outline-secondary'">9</a>
                                <a href="#" class="btn btn-outline-secondary btn-sm">All</a><span>products</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row products">
                <div class="col-lg-4 col-md-6" th:each="item : ${catalog}">
                    <div class="product">
                        <a th:href="@{/catalog/{itemId}(itemId=${item.id})}"><img src="img/product1.jpg" th:src="${item.imageUrl}" alt="" class="img-fluid"></a>
                        <div class="text">
                            <h3><a href="detail.html" th:text="${item.name}">Fur coat with very but very very long name</a></h3>
                            <p class="price">
                                <del></del>$<span th:text="${item.price}">143.00</span>
                            </p>
                            <p class="buttons">
                            <form action="/cart" method="POST">
                                <input type="hidden" name="productId" th:value="${item.id}"/>
                                <a href="detail.html" class="btn btn-outline-secondary">View detail</a>
                                <a href="#" onclick="this.closest('form').submit();return false;" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                            </form>
                            </p>
                        </div>
                        <!-- /.text-->
                    </div>
                    <!-- /.product            -->
                </div>
                <!-- /.products-->
            </div>
            <div class="pages">
                <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item"><a href="#" aria-label="Previous" class="page-link"><span aria-hidden="true">«</span><span class="sr-only">Previous</span></a></li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(1, page.totalPages)}" th:classappend="${i == page.page} ? 'active' : ''" >
                            <a th:href="@{/catalog(page=${i},size=${page.size},tag=${selectedTag})}" class="page-link" th:text="${i}">1</a>
                        </li>
                        <li class="page-item"><a href="#" aria-label="Next" class="page-link"><span aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /.col-lg-9-->
    </div>
</div>
</body></html>
