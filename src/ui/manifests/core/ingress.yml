#@ load("@ytt:data", "data")

#@ if/end data.values.ui.ingress.enabled:
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: front-end
  namespace: #@ data.values.namespace
  labels:
    name: front-end
  #@ if/end data.values.ui.ingress.annotations:
  annotations: #@ data.values.ui.ingress.annotations
spec:
  rules:
    #@ for/end host in data.values.ui.ingress.hosts:
    - host: #@ host
      http:
        paths:
          - backend:
              serviceName: ui
              servicePort: 80
  #@ if/end data.values.ui.ingress.tls:
  tls: #@ data.values.ui.ingress.tls
