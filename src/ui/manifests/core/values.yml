#@data/values
---
#@overlay/match missing_ok=True
ui:
  image: 
    name: watchn-ui
    build:
      id: watchn-ui
      path: .
  
  endpoints:
    catalog: http://catalogue:8080
    carts: http://carts:8080
    orders: http://orders:8080

  replicas: 1

  configMap:
    create: true
    name: ui

  service:
    create: true
    name: ui
    type: NodePort

  metrics:
    enabled: false

  hpa:
    enabled: false
    minReplicas: 3
    maxReplicas: 6

  securityContext:
    readOnlyRootFilesystem: true

  resources:
    memory: 256Mi

  #@overlay/match missing_ok=True
  ingress:
    enabled: false
    hosts:
    - watchn.local
    annotations:
      #! kubernetes.io/ingress.class: nginx
      #! kubernetes.io/tls-acme: "true"
    tls:
      #! Secrets must be manually created in the namespace.
      #! - secretName: chart-example-tls
      #!   hosts:
      #!     - chart-example.local