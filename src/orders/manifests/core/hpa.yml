#@ load("@ytt:data", "data")

#@ if data.values.orders.hpa.enabled:
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: orders
  namespace: #@ data.values.namespace
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orders
  minReplicas: #@ data.values.orders.hpa.minReplicas
  maxReplicas: #@ data.values.orders.hpa.maxReplicas
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
#@ end