version: '2'

services:
  orders:
    build:
      context: .
      dockerfile: ../../images/java/Dockerfile
      args:
        JAR_PATH: target/orders.jar
    image: microservices-demo/orders
    hostname: orders
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - reschedule=on-node-failure
    ports:
      - "8082:8080"
  orders-db:
    image: mongo:3
    hostname: orders-db
    restart: always
    cap_drop:
      - all
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - reschedule=on-node-failure
    ports:
      - "27017-27019:27017-27019"