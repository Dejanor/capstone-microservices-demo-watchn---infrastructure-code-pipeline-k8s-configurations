version: '2'

services:
  user:
    build:
      context: .
      dockerfile: ../../images/go/Dockerfile
      args:
        MAIN_PATH: main.go
    image: microservices-demo/user
    hostname: user
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    environment:
      - MONGO_HOST=user-db:27017
      - USER_DATABASE=mongodb
      - HATEAOS=user
      - reschedule=on-node-failure
    ports:
      - "8084:8080"
  user-db:
    image: mongo:3
    hostname: user-db
    restart: always
    cap_drop:
      - all
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - reschedule=on-node-failure
    ports:
      - "27017:27017"
